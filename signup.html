<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->

    <meta name="description"

        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">

    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">

    <!-- Title -->

    <title>Love Running</title>

    <!-- Favicon -->

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">

    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>



<body>

    <!-- Header -->

    <header>
        <a href="index.html" >
        <h1 id="logo"> Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle"  name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>  
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li> <a href="gallery.html"> Gallery </a> </li>
                <li> <a href="signup.html" class="active"> Sign Up </a></li>
            </ul> 
        </nav>
    </header>



    <!-- Main content -->

    <main>
        <section id="signup">
            
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2> <i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" class="text" required>
                <br>
                <label for="name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" class="text" required>
                <br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" class="text" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="road"> Road</label>  
                        <input type="radio" name="running-preference" id="road" value="Road" required checked>
                    </div> 
                    <div>
                        <label for="trail"> Trail </label>
                        <input type="radio" name="running-preference" id="trail" value="Trail" required>
                    </div>
                    <div>
                        <label for="both"> Both</label>
                        <input type="radio" name="running-preference" id="both" value="Both" required>
                    </div>
                </div>
                    
                <div>
                <button type="submit" class="join-button">Let's Run!</button>
                </div>
                </form>
    </main>



    <!-- Footer -->

    <footer>
        <ul id="social-media">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page">

            <li><a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page">

                <i class="fa-brands fa-square-x-twitter"></i> </a></li>
            <li><a href="https://www.threads.com" target="_blank" rel="noopener" aria-label="See what the word is on Threads">
                <i class="fa-brands fa-square-threads"></i></a></li>
        </ul>
    </footer>

    <!-- Java script Font Awesome kit-->
     <script src="https://kit.fontawesome.com/5d11c63b92.js" crossorigin="anonymous"></script>
